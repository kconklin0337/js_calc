<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Calculator by Kevin Conklin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
  <div id="content">
    <div id="calculator-body" class='container'>
      <div class="row" id='display'>0<img src="http://images.lingscars.com/images/header/webcams/chicken-ani.gif"></img></div>
      <div class="row">
          <button class="key btn" id='mem-plus'>M+</button>
          <button class="key btn" id='mem-minus'>M-</button>
          <button class="key btn" id='mem-recall'>MR</button>
          <button class="key btn" id='mem-clear'>MC</button>
      </div>
      <div class="row">
        <button class="btn key num">7</button>
        <button class="btn key num">8</button>
        <button class="btn key num">9</button>
        <button class="btn key operator" id='divide'>÷</button>
      </div>
      <div class="row">
        <button class="btn key num">4</button>
        <button class="btn key num">5</button>
        <button class="btn key num">6</button>
        <button class="btn key operator" id='multiply'>x</button>
      </div>
      <div class="row">
        <button class="btn key num">3</button>
        <button class="btn key num">2</button>
        <button class="btn key num">1</button>
        <button class="btn key operator" id='add'>+</button>
      </div>
      <div class="row">
        <button class="btn key num">.</button>
        <button class="btn key num">0</button>
        <button class="btn key" id='clear'>Clear</button>
      </div>
      <div class="row">
        <button class="btn key operator" id='subtract'>-</button><br>
      </div>
      <div class="row">
        <button class="btn key num" id='squareroot'>√</button>
        <button class="btn key num" id='percentage'>%</button>
        <button class="btn key operator" id='backspace'>⇐</button>
      </div>
      <div class="row">
        <button class="btn key operator" id='equal'>=</button>

    </div>
    <footer class="row">
      <marquee> <img src="http://rs377.pbsrc.com/albums/oo211/jhouse_23/peace_symbol_7.gif~c200"</img>
    </footer>
  </div>


  <script src="js/calculator.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
